<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Color Selector</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="ColorSelect" method="get">
  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

  <!-- Add name attributes to each input to submit form data -->
  <input type="checkbox" class="btn-check" id="btncheck1" name="color" value="Red" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck1"> Red </label>
  <br>

  <input type="checkbox" class="btn-check" id="btncheck2" name="color" value="Blue" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck2"> Blue </label>
  <br>
	
  <input type="checkbox" class="btn-check" id="btncheck3" name="color" value="Green" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck3"> Green </label>
  <br>

  <button type="submit" value="Color" style="color:MediumSeaGreen;">See color you choose</button>

</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
